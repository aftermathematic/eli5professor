version: '3.8'

services:
  eli5bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/last_seen_id.txt') or not os.path.exists('/app/data') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
